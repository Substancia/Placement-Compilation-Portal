<div class="panel panel-default">

    <div class="well well-sm row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 form-group">
            <h3 class="companyName"><b>({{n+1}})</b> {{company.Col0.Name}}
                <a data-toggle="collapse" href="#content{{n}}" class="collapser"></a>
            </h3>
            <input type="text" value="{{company.Col0.Tags}}" class="form-control">
        </div>
        <div class="col-sm-1"></div>
    </div>

    <div class="row panel-body" id="content{{n}}">
        <div *ngFor="let col of company.Cols, let i = index" class="col-sm-3" id="datacol{{i}}">
            <h4>{{col.ColHeader}}</h4>

            <ul class="list-group">
                <li *ngFor="let item of col.Items, let k = index" class="list-group-item">
                    <ul class="list-group">
                        <b class="list-group-item active">({{k+1}}){{item.Header}}<a href="#" class="close" aria-label="close" (click)="delItem(i, k)">&times;</a></b>
                        <li class="list-group-item" *ngFor="let point of item.List, let p = index">
                            {{point}}<a href="#" class="close" aria-label="close" (click)="delPoint(i, k, p)">&times;</a>
                        </li>
                        <li class="list-group-item form-inline">
                            <form (submit)="newPoint(i, k, newPointH.value)" class="row">
                                <div class="col-sm-1"></div>
                                <input type="text" class="form-control col-sm-10" #newPointH>
                                <button class="btn btn-info form-control btn-sm" type="submit">+</button>
                            </form>
                        </li>
                    </ul>

                </li>

                <li class="list-group-item form-inline">
                    <form (submit)="newItem(i, newItemH.value)">
                        <input type="text" class="form-control" #newItemH>
                        <button class="btn btn-info btn-sm" type="submit">+</button>
                    </form>
                </li>
            </ul>

        </div>
    </div>

</div>
